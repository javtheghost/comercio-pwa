<ion-content class="login-content">
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Inicia sesión en tu cuenta</h1>
      <p class="login-subtitle">Es genial verte de nuevo.</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label">Correo Electrónico</label>
        <div class="input-container" [class.valid]="isFieldValid('email')" [class.error]="hasFieldError('email')">
          <input
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="Ingresa tu correo electrónico"
            [class.valid]="isFieldValid('email')"
            [class.error]="hasFieldError('email')"
          />
          <div class="input-icon" *ngIf="isFieldValid('email')">
            <ion-icon name="checkmark-circle" class="valid-icon"></ion-icon>
          </div>
        </div>
        <div class="error-message" *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <div class="input-container" [class.valid]="isFieldValid('password')" [class.error]="hasFieldError('password')">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            placeholder="Ingresa tu contraseña"
            [class.valid]="isFieldValid('password')"
            [class.error]="hasFieldError('password')"
          />
          <div class="input-icon" *ngIf="isFieldValid('password')">
            <ion-icon name="checkmark-circle" class="valid-icon"></ion-icon>
          </div>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            *ngIf="loginForm.get('password')?.value"
          >
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </button>
        </div>
        <div class="error-message" *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <span>¿Olvidaste tu contraseña? </span>
        <a href="#" class="forgot-link" (click)="onForgotPassword($event)">Restablecer contraseña</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="login-button"
      >
        <ion-spinner *ngIf="loading" name="crescent" class="button-spinner"></ion-spinner>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>

      <!-- Omitir e ir al catálogo como enlace -->
      <div class="skip-link-container">
        <span class="skip-link-text">¿Solo quieres ver productos?</span>
        <a class="skip-link" (click)="onSkip()">Explorar como invitado</a>
      </div>

<!-- Toast for notifications -->
<ion-toast
  [isOpen]="showToast"
  [message]="toastMessage"
  [duration]="3000"
  (didDismiss)="showToast = false"
></ion-toast>
