<ion-content class="reset-password-content">
  <div class="reset-password-container">
    <!-- Header -->
    <div class="reset-password-header">
      <ion-icon name="key-outline" class="header-icon"></ion-icon>
      <h1 class="reset-password-title">Restablecer contraseña</h1>
      <p class="reset-password-subtitle">
        Ingresa tu nueva contraseña para recuperar el acceso a tu cuenta.
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <!-- Email Field (readonly) -->
      <div class="form-group">
        <label class="form-label" for="email">Correo Electrónico</label>
        <div class="input-container">
          <input
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="tu@email.com"
            autocomplete="email"
            name="email"
            id="email"
            readonly
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label">Nueva Contraseña</label>
        <div class="input-container" [class.valid]="isFieldValid('password')" [class.error]="hasFieldError('password')">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            placeholder="Mínimo 8 caracteres"
            [class.valid]="isFieldValid('password')"
            [class.error]="hasFieldError('password')"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            *ngIf="resetPasswordForm.get('password')?.value"
          >
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </button>
        </div>
        <div class="error-message" *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label class="form-label">Confirmar Nueva Contraseña</label>
        <div class="input-container" [class.valid]="isFieldValid('password_confirmation')" [class.error]="hasFieldError('password_confirmation')">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="password_confirmation"
            class="form-input"
            placeholder="Confirma tu contraseña"
            [class.valid]="isFieldValid('password_confirmation')"
            [class.error]="hasFieldError('password_confirmation')"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPassword()"
            *ngIf="resetPasswordForm.get('password_confirmation')?.value"
          >
            <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
          </button>
        </div>
        <div class="error-message" *ngIf="hasFieldError('password_confirmation')">
          {{ getFieldError('password_confirmation') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="submitting || resetPasswordForm.invalid"
      >
        <ion-spinner *ngIf="submitting" name="crescent" class="button-spinner"></ion-spinner>
        <span *ngIf="!submitting">Restablecer contraseña</span>
      </button>
    </form>

    <!-- Back to Login -->
    <div class="back-to-login">
      <a routerLink="/login" class="back-link">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</ion-content>
