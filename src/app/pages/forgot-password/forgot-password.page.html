<ion-content class="forgot-password-content">
  <div class="forgot-password-container">
    <!-- Header -->
    <div class="forgot-password-header">
      <ion-icon name="lock-closed-outline" class="header-icon"></ion-icon>
      <h1 class="forgot-password-title">¿Olvidaste tu contraseña?</h1>
      <p class="forgot-password-subtitle">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label" for="email">Correo Electrónico</label>
        <div class="input-container" [class.valid]="isFieldValid('email')" [class.error]="hasFieldError('email')">
          <input
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="tu@email.com"
            autocomplete="email"
            name="email"
            id="email"
            [class.valid]="isFieldValid('email')"
            [class.error]="hasFieldError('email')"
          />
          <div class="input-icon" *ngIf="isFieldValid('email')">
            <ion-icon name="checkmark-circle" class="valid-icon"></ion-icon>
          </div>
        </div>
        <div class="error-message" *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="submitting || forgotPasswordForm.invalid"
      >
        <ion-spinner *ngIf="submitting" name="crescent" class="button-spinner"></ion-spinner>
        <span *ngIf="!submitting">Enviar enlace de recuperación</span>
      </button>
    </form>

    <!-- Back to Login -->
    <div class="back-to-login">
      <a routerLink="/login" class="back-link">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</ion-content>
